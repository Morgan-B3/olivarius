<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script type="module" src="js/main.js" defer></script>
    <title>Olivarius</title>
</head>
<body>

    <header>
        <div><img class="logo" src="img/Logoblanc.png" alt="logo"></div>
        <nav>
            <ul>
                <li>Nouveau client</li>
                <li>Départ client</li>
            </ul> 
        </nav>
    </header>

    <div>
        <p>Accueil nouveau client</p> 
        <hr>
    </div>

    <form id="form1">
        <label for="firstname">Prénom</label>
        <input type="text" name="firstname" id="firstname">

        <label for="lastname">Nom</label>
        <input type="text" name="lastname" id="lastname">

        <label for="night">Nombre de nuits</label>
        <input type="number" name="night" id="night">

        <label for="room">Chambre</label>
        <select name="room" id="room">
            <option value="65">Chambre 1 personne</option>
            <option value="89">Chambre 2 personnes</option>
            <option value="139">Chambre 3 personnes</option>
            <option value="189">Loft</option>
        </select>

        <p>Petit déjeuner</p>
        <label for="yes">Oui</label>
        <input type="radio" name="breakfast" value="true" id="yes">
        <label for="no">Non</label>
        <input type="radio" name="breakfast" value="false" id="no">

        <button>Enregistrer le client</button>    
    </form>

    <div class = depart>
        <div class = departext>
            <p>Départ client</p>
            <hr>
        </div>
        
    </div>

    <form id="form2">
        <label for="prenom">Prénom</label>
        <input type="text" name="prenom" id="prenom">

        <label for="nom">Nom</label>
        <input type="text" name="nom" id="nom">

        <button>Rechercher</button>
    </form>
    
    
</body>
</html>
