<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script type="module" src="js/main.js" defer></script>
    <title>Olivarius</title>
</head>
<body>

    <header>
        <div><img class="logo" src="img/Logoblanc.png" alt="logo"></div>
        <nav>
            <ul>
                <li>Nouveau client</li>
                <li>Départ client</li>
            </ul> 
        </nav>
    </header>

    <main>
        <div class="arrivee">
            <div>
                <p>Accueil nouveau client</p> 
                <hr color="#B99470" size="4">
            </div>
        </div>

        <form id="form1">
            <div class="form1"> 
                <div class="field">
                    <label for="firstname">Prénom</label>
                    <input type="text" name="firstname" id="firstname" placeholder="Jean">
                </div>

                <div class="field">
                    <label for="lastname">Nom</label>
                    <input type="text" name="lastname" id="lastname" placeholder="DUPONT">
                </div>

                <div class="field">
                    <label for="night">Nombre de nuits</label>
                    <input type="number" name="night" id="night" min="1" placeholder="1" value="1">
                </div>

                <div class="field">
                    <label for="room">Chambre</label>
                    <select name="room" id="room">
                        <option value="65">Chambre 1 personne</option>
                        <option value="89">Chambre 2 personnes</option>
                        <option value="139">Chambre 3 personnes</option>
                        <option value="189">Loft</option>
                    </select>
                </div>

                <div>
                    <p>Petit déjeuner</p>
                    <label for="yes">Oui</label>
                    <input type="radio" name="breakfast" value="true" id="yes">
                    <label for="no">Non</label>
                    <input type="radio" name="breakfast" value="false" id="no">
                </div>
            </div>

            <button>Enregistrer le client</button>    
        </form>

        <div class = depart>
            <p>Départ client</p>
            <hr>
        </div>

        <div class="formulaire2">
            <label for="prenom">Prénom</label>
            <input type="text" name="prenom" id="prenom">

            <label for="nom">Nom</label>
            <input type="text" name="nom" id="nom">

            <button>Rechercher</button>
        </div>

    </main>
    
    
</body>
</html>
