<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <script type="module" src="js/main.js" defer></script>
    <script src="https://kit.fontawesome.com/477e17b079.js" crossorigin="anonymous"></script>
    <title>Olivarius</title>
</head>
<body>

    <header>
        <div class="logo">
            <img src="img/Logoblanc.png" alt="logo">
        </div>
        <nav>
            <ul>
                <a href="#form1"><li>Nouveau client</li></a>
                <a href="#form2"><li>Départ client</li></a>
                <a href="" class="clear"><li>Effacer clients</li></a>
            </ul> 
        </nav>
    </header>

    <main>
        <div class="arrivee">
            <div class="image">
                <div>
                    <h2>Accueil nouveau client</h2> 
                    <hr color="#B99470" size="5">
                </div>
            </div>
        </div>
        

        <form id="form1">
            <div class="form1"> 
                <div class="field">
                    <label for="firstname">Prénom</label>
                    <input type="text" name="firstname" id="firstname" placeholder="Jean">
                </div>

                <div class="field">
                    <label for="lastname">Nom</label>
                    <input type="text" name="lastname" id="lastname" placeholder="DUPONT">
                </div>

                <div class="field">
                    <label for="night">Nombre de nuits</label>
                    <input type="number" name="night" id="night" min="1" placeholder="1" value="1">
                </div>

                <div class="field">
                    <label for="room">Chambre</label>
                    <select name="room" id="room">
                        <option value="65">Chambre 1 personne</option>
                        <option value="89">Chambre 2 personnes</option>
                        <option value="139">Chambre 3 personnes</option>
                        <option value="189">Loft</option>
                    </select>
                </div>

                <div class="field">
                    <p>Petit déjeuner</p>
                    <div class="breakfast">
                        <div >
                            <input type="radio" name="breakfast" value="true" id="yes">
                            <label for="yes">Oui</label>
                        </div>
                        <div>
                            <input type="radio" name="breakfast" value="false" id="no">
                            <label for="no">Non</label>
                        </div>
                    </div>
                </div>
            </div>

            <button>
                <p>Enregistrer le client</p>
                <i class="fa-solid fa-calendar"></i>
            </button>    
        </form>

        <div class="depart">
            <div class="image">
                <div class="image">
                    <h2>Départ client</h2>
                    <hr color="#B99470" size="5">
                </div>
            </div>
        </div>

        <form id="form2">
            <div class="form2">
                <div class="field">
                    <label for="prenom">Prénom</label>
                    <input type="text" name="prenom" id="prenom">
                </div>
                
                <div class="field">
                    <label for="nom">Nom</label>
                    <input type="text" name="nom" id="nom">
                </div>
            </div>            

            <button>
                <p>Rechercher</p>
                <i class="fa-solid fa-user"></i>
            </button>
        </form>


    </main>
    
    
</body>
</html>
